name: Regenerate Schema Documentation

on:
  push:
    paths:
      - 'NDC_PLUS_tables.txt'
      - 'tools/parse_schema.py'
  workflow_dispatch:

jobs:
  regenerate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Run schema parser
        run: |
          python3 tools/parse_schema.py
          
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet schema/ || echo "has_changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add schema/
          git commit -m "Auto-regenerate schema documentation [skip ci]"
          git push
